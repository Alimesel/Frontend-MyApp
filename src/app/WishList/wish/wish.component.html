<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<section aria-label="Wishlist Products">

  <!-- No products message -->
  <div *ngIf="wishlistitems.length === 0" class="no-products">
    <p>No products found in your wishlist.</p>
  </div>

  <!-- Wishlist products -->
  <div *ngIf="wishlistitems.length > 0" class="product-container">
    <article *ngFor="let wish of wishlistitems" class="product-card">

      <!-- Out-of-stock badge -->
      <div *ngIf="wish.quantity <= 0" class="out-of-stock">Out of Stock</div>

      <!-- Product Image -->
      <div class="image-container">
        <img [src]="wish.imageUrl" [alt]="wish.name" loading="lazy" />
      </div>

      <!-- Product Info -->
      <div class="content">
        <h4>{{ wish.name }}</h4>
        <div class="price">{{ wish.price | currency }}</div>

        <!-- Hover Buttons -->
        <div class="hover-buttons">
          <!-- View Product -->
          <button class="icon-button eye-blink" (click)="showMoreProducts(wish)" 
                  [attr.aria-label]="'View ' + wish.name">
            <span class="material-symbols-outlined">visibility</span>
          </button>
          <!-- Remove from Wishlist -->
          <button class="icon-button delete-basket" (click)="removeFromWishList(wish.id)" 
                  [attr.aria-label]="'Remove ' + wish.name">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </div>
      </div>

    </article>
  </div>

</section>
