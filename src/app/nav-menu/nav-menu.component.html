<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>

<nav class="navbar">
  <div class="container">

    <!-- Logo -->
    <a class="brand" [routerLink]="['/home']">
      <img src="assets/Logo.png" alt="Abbali Logo" />
    </a>

    <!-- Center links -->
    <div class="navbar-center">
      <a [routerLink]="['/home']" class="nav-link">Home</a>
      <button class="nav-link" (click)="goToContact()">Contact</button>
      <a [routerLink]="['/about']" class="nav-link">About</a>
    </div>

    <!-- Right section: Wishlist, Basket, Connect/User -->
    <div class="navbar-right">
      <a
        class="icon-link"
        *ngIf="isAuthenticated"
        [routerLink]="['/wish']"
        aria-label="Wishlist"
      >
        <i class="fas fa-heart"></i>
      </a>

      <!-- Basket + badge -->
      <div class="basket-container">
        <a class="icon-link" [routerLink]="['/cart']" aria-label="Cart">
          <i class="fas fa-shopping-cart"></i>
          <span *ngIf="TotalItems > 0" class="badge">{{ TotalItems }}</span>
        </a>
      </div>

      <!-- Connect / User -->
      <div *ngIf="isAuthenticated" class="user-dropdown" (click)="toggleUserDropdown()" tabindex="0" role="button" aria-haspopup="true" [attr.aria-expanded]="userDropdownOpen">
        <i class="fas fa-user"></i>
        <ul class="dropdown-menu" [class.show]="userDropdownOpen">
          <li><a [routerLink]="['/profile']">Profile</a></li>
          <li><button (click)="logout()">Logout</button></li>
        </ul>
      </div>

      <a *ngIf="!isAuthenticated" class="connect-btn" [routerLink]="['/login']">Connect</a>
    </div>

  </div>
</nav>
