<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<!-- Wrap the slider section OUTSIDE the container to get true full width -->
<section *ngFor="let section of filteredHeroSections" class="hero-section">
  <div class="slider-container" *ngIf="getActiveSlides(section).length > 0">
    <div class="slider-track" [style.transform]="'translateX(-' + (currentSlideIndex * 100) + '%)'">
      <div class="slide" *ngFor="let imgUrl of getActiveSlides(section)">
        <img [src]="imgUrl" [alt]="section.title" class="slide-image" />
      </div>
    </div>

    <button class="slider-nav prev" (click)="prevSlide()">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>
    <button class="slider-nav next" (click)="nextSlide()">
      <span class="material-symbols-outlined">chevron_right</span>
    </button>

    <div class="slider-dots">
      <span *ngFor="let dot of getActiveSlides(section); let i = index" 
            [class.active]="i === currentSlideIndex" 
            (click)="goToSlide(i)"></span>
    </div>
  </div>
</section>

<!-- Main content container -->
<div class="home-container">

  <!-- Separate Category Sections -->
  <section *ngFor="let section of filteredOtherSections" class="category-section">
    <div class="section-header">
      <h2 class="section-title">{{section.title}}</h2>
      <p class="section-description">{{section.description}}</p>
    </div>

    <div class="category-images">
      <div class="category-image-wrapper" *ngIf="section.imageUrl">
        <img [src]="section.imageUrl" alt="{{section.title}}" class="category-image" />
      </div>
      <div class="category-image-wrapper" *ngIf="section.imageUrl2">
        <img [src]="section.imageUrl2" alt="{{section.title}} 2" class="category-image" />
      </div>
      <div class="category-image-wrapper" *ngIf="section.imageUrl3">
        <img [src]="section.imageUrl3" alt="{{section.title}} 3" class="category-image" />
      </div>
      <div class="category-image-wrapper" *ngIf="section.imageUrl4">
        <img [src]="section.imageUrl4" alt="{{section.title}} 4" class="category-image" />
      </div>
    </div>
  </section>

  <!-- Products Section with heading & separator -->
  <section class="products-section" id="products-section">
    <div class="products-header">
      <h2>Our Featured Products</h2>
      <hr class="section-separator" />
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div *ngIf="Product.length === 0" class="no-products">
      <p>No products found.</p>
    </div>

    <div *ngIf="Product.length > 0" class="product-container">
      <div *ngFor="let product of Product" class="product-card">
        <div *ngIf="product.quantity <= 0" class="out-of-stock">Out of Stock</div>
        <div class="image-container">
          <img [src]="product.imageUrl" [alt]="product.name" />
        </div>
        <div class="content">
          <h4>{{ product.name }}</h4>
          <div class="price">{{ product.price | currency }}</div>
          <div class="hover-buttons">
            <button class="icon-button eye-blink" (click)="showMoreProducts(product)" aria-label="View Product">
              <span class="material-symbols-outlined">visibility</span>
            </button>
            <button class="icon-button heart-beat" (click)="addToWishlist(product.id)" aria-label="Add to Wishlist">
              <span class="material-symbols-outlined">favorite</span>
            </button>
            <!-- Uncomment if needed -->
            <!-- <button *ngIf="product.quantity > 0" class="icon-button basket-bounce" (click)="addToCart(product)" aria-label="Add to Cart">
              <span class="material-symbols-outlined">shopping_cart</span>
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
<app-footer></app-footer>
