<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<!-- HERO SECTION -->
<section *ngFor="let section of filteredHeroSections" class="hero-section">
  <div class="slider-container" *ngIf="getActiveSlides(section).length > 0">
    <div
      class="slider-track"
      [style.transform]="'translateX(-' + (currentSlideIndex * 100) + '%)'"
    >
      <div
        class="slide"
        *ngFor="let imgUrl of getActiveSlides(section); let i = index"
      >
        <img
          [src]="imgUrl"
          [alt]="section.description || 'Hero image'"
          class="slide-image"
          [attr.loading]="i === 0 ? 'eager' : 'lazy'"
          [attr.fetchpriority]="i === 0 ? 'high' : null"
        />

        <div class="hero-content" *ngIf="currentSlideIndex === i">
          <h1 class="animated-text">{{ animatedText }}</h1>
          <p class="hero-subtitle">{{ section.description }}</p>
          <button class="explore-btn" (click)="scrollToProducts()">
            Explore
          </button>
        </div>
      </div>
    </div>

    <!-- Slider Controls -->
    <button class="slider-nav left" (click)="prevSlide()">
      <span class="material-symbols-outlined">chevron_left</span>
    </button>
    <button class="slider-nav right" (click)="nextSlide()">
      <span class="material-symbols-outlined">chevron_right</span>
    </button>

    <div class="slider-dots">
      <span
        *ngFor="let dot of getActiveSlides(section); let i = index"
        [class.active]="i === currentSlideIndex"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
</section>

<!-- MAIN CONTENT -->
<div class="home-container">
  <!-- Category Sections -->
  <div class="category-sections-wrapper">
    <ng-container *ngFor="let section of filteredOtherSections">
      <div class="category-section">
        <div class="category-image-wrapper">
          <img
            [src]="section.imageUrl"
            [alt]="section.description || 'Category image'"
            class="category-image"
            loading="lazy"
          />
          <div class="image-overlay">
            <button
              class="overlay-btn"
              (click)="scrollToProducts()"
            >
              Explore {{ section.description }}
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Products -->
  <section class="products-section" id="products-section">
    <div class="products-header">
      <h2>Our Featured Products</h2>
      <hr class="section-separator" />
    </div>

    <!-- Filters -->
    <div class="filter-bar">
      <div class="dropup">
        <select
          (change)="onCategoryChange($event)"
          [ngClass]="{ selected: selectedCategoryId }"
        >
          <option value="">All Categories</option>
          <option
            *ngFor="let cat of Category"
            [value]="cat.id"
            [ngClass]="{ 'red-text': selectedCategoryId === cat.id }"
          >
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="Search-input">
        <input
          type="search"
          placeholder="Search products..."
          [(ngModel)]="searchTerm"
          (keyup)="onSearch()"
          aria-label="Search products"
        />
      </div>
    </div>

    <!-- No Products -->
    <div *ngIf="Product.length === 0" class="no-products">
      <div class="no-products-content">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png"
          alt="No Products"
        />
        <h3>No products found</h3>
        <p>
          We couldnâ€™t find any products matching your search or selected
          category.
        </p>
        <button class="back-btn" (click)="loadProducts()">
          Browse All Products
        </button>
      </div>
    </div>

    <!-- Product Grid -->
    <div *ngIf="Product.length > 0" class="product-container">
      <div
        *ngFor="let product of Product; trackBy: trackByProductId"
        class="product-card"
      >
        <div class="out-of-stock" *ngIf="product.quantity <= 0">
          Out of Stock
        </div>

        <button class="wishlist-btn" (click)="addToWishlist(product.id)">
          <span class="material-symbols-outlined">favorite</span>
        </button>

        <div class="image-container">
          <img
            [src]="product.imageUrl"
            [alt]="product.name"
            loading="lazy"
          />
        </div>

        <div class="content">
          <h4>{{ product.name }}</h4>
          <div class="price">{{ product.price | currency }}</div>
          <button
            class="see-more-btn"
            (click)="showMoreProducts(product)"
          >
            See More
          </button>
        </div>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
