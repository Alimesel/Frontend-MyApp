<div *ngIf="orders; else noOrders" class="order-history">
  <!-- Floating particles container -->
  <div class="particles"></div>

  <!-- Order Header -->
  <header class="order-header">
    <div class="order-info">
      <h1>Order #{{ orders.orderId }}</h1>
      <p>Placed on {{ orders.createdAt | date: 'mediumDate' }}</p>
    </div>
    <div class="order-summary">
      <div class="total-wrapper">
        <span>Total Paid</span>
        <strong>${{ formatPrice(orders.totalAmount) }}</strong>
      </div>
    </div>
  </header>

  <!-- Product List -->
  <ul class="order-items">
    <li *ngFor="let item of orders.orderDetails" class="order-item">
      <div class="item-left">
        <img [src]="item.imageUrl" alt="{{ item.name }}" />
        <div class="item-details">
          <p class="item-name">{{ item.name }}</p>
          <p class="item-size">Size: {{ item.size }}</p>
        </div>
      </div>
      <div class="item-right">
        <p class="item-quantity">Qty: {{ item.quantity }}</p>
        <p class="item-price">${{ formatPrice(item.price) }}</p>
      </div>
    </li>
  </ul>
</div>

<ng-template #noOrders>
  <div class="no-orders">
    <p>You haven‚Äôt placed any orders yet.</p>
    <span class="emoji">üïäÔ∏è</span>
  </div>
</ng-template>
