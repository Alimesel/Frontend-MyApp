<div *ngIf="orders; else noOrders" class="order-history">
  <header class="order-header">
    <h2 class="order-id">Order #{{ orders.orderId }}</h2>
    <time class="order-date" [attr.datetime]="orders.createdAt">
      {{ orders.createdAt | date: 'medium' }}
    </time>
    <div class="order-total">
      Total Paid: <span>${{ formatPrice(orders.totalAmount) }}</span>
    </div>
  </header>

  <div class="order-details">
    <table>
     
      <tbody>
        <tr *ngFor="let item of orders.orderDetails">
          <td class="product-name">{{ item.name }}</td>
          <td>
            <img [src]="item.imageUrl" alt="{{ item.name }}" />
          </td>
          <td>{{ item.quantity }}</td>
          <td>${{ formatPrice(item.price) }}</td>
          <td>{{ item.size }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #noOrders>
  <p class="no-orders">You havenâ€™t placed any orders yet.</p>
</ng-template>
