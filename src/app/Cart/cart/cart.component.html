<div class="cart-container">
  <!-- Cart Section -->
  <div class="cart-left">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
      <span class="cart-count">{{ CartItems.length }} items</span>
    </div>

    <div *ngIf="CartItems.length > 0" class="cart-list">
      <div class="cart-item" *ngFor="let item of CartItems">
        <img [src]="item.imageUrl" alt="{{item.name}}" (click)="productdescription(item)" />
        <div class="cart-item-details">
          <div class="item-info">
            <span class="item-name">{{ item.name }}</span>
            <span class="item-size">Size: <span class="badge">{{ item.selectedSize }}</span></span>
            <span class="item-price">{{ item.price | currency }}</span>
          </div>
          <div class="item-quantity">
            <button (click)="decreaseQuantityCart(item.id, item.selectedSize)">-</button>
            <input type="text" [value]="item.quantity" readonly />
            <button (click)="addQuantityCart(item.id, item.selectedSize)">+</button>
          </div>
        </div>
        <button class="btn-delete" (click)="removeFromCart(item.id, item.selectedSize)">Ã—</button>
      </div>
    </div>

    <div class="back-shop">
      <a [routerLink]="'/home'">&larr; Back to shop</a>
    </div>
  </div>

  <!-- Summary Section -->
  <div class="cart-right">
    <h4>Order Summary</h4>
    <div class="summary-card">
      <div class="summary-row">
        <span>Items</span>
        <span>{{ CartItems.length }}</span>
      </div>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>{{ getTotal() | currency }}</span>
      </div>

      <div class="form-section">
        <label>Shipping Method</label>
        <select>
          <option>Standard Delivery - Free</option>
          <option>Express Delivery - $10</option>
        </select>
      </div>

      <div class="form-section">
        <label>Promo Code</label>
        <input type="text" placeholder="Enter your code" id="code" />
      </div>

      <hr />

      <div class="summary-row total">
        <span>Total</span>
        <span>{{ getTotal() | currency }}</span>
      </div>

      <button class="btn-checkout" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
